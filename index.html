<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Urgent Messages</title>
  <link rel="manifest" href="manifest.json">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f0f4f8;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      transition: background-color 0.3s ease;
    }
    .container {
      width: 100%;
      max-width: 480px;
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    h1 {
      font-size: 2rem;
      text-align: center;
      margin-bottom: 20px;
      color: #007bff;
      transition: color 0.3s ease;
    }
    .messages {
      max-height: 200px;
      overflow-y: auto;
      margin-bottom: 20px;
      padding-right: 10px;
    }
    .message {
      padding: 12px;
      margin-bottom: 15px;
      border-radius: 10px;
      background-color: #f1f1f1;
      transition: background-color 0.3s ease;
    }
    .message .sender {
      font-weight: bold;
      color: #333;
    }
    .message .content {
      margin-top: 8px;
      color: #555;
    }
    .input-container {
      display: flex;
      flex-direction: column;
      align-items: stretch;
      margin-top: 20px;
    }
    .input-container input {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 50px;
      font-size: 1rem;
      transition: all 0.3s ease;
    }
    .input-container button {
      width: 100%;
      padding: 12px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      font-size: 1rem;
      margin-top: 10px;
      transition: background-color 0.3s ease;
    }
    .input-container input:focus {
      border-color: #007bff;
    }
    .input-container button:hover {
      background-color: #0056b3;
    }
    .input-container button:active {
      background-color: #00408b;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Urgent Messages</h1>
    <div class="input-container">
      <input type="text" id="messageInput" placeholder="Type your urgent message..." />
      <button id="sendMessageBtn">Send</button>
    </div>
    <div class="messages" id="messages">
      <!-- Messages will appear here -->
    </div>
  </div>

  <!-- Firebase SDK and App Configuration -->
  <script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-messaging.js"></script>

  <script>
    // Firebase Configuration
    const firebaseConfig = {
      apiKey: "AIzaSyDWDk_p33Y_jgPNJPHoJApEmo0W7Q9BhxA",
      authDomain: "spinktweet.firebaseapp.com",
      projectId: "spinktweet",
      storageBucket: "spinktweet.firebasestorage.app",
      messagingSenderId: "848866063079",
      appId: "1:848866063079:web:be2efce9b4c5ecc3956842",
      measurementId: "G-81YMX6VBK4"
    };

    // Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore(app);
    const messaging = firebase.messaging(app);

    // Real-time message sync from Firestore
    const messagesRef = db.collection("messages");

    const renderMessage = (message) => {
      const messageDiv = document.createElement("div");
      messageDiv.className = "message";
      messageDiv.innerHTML = `
        <div class="sender">${message.sender}</div>
        <div class="content">${message.message}</div>
      `;
      document.getElementById("messages").appendChild(messageDiv);
    };

    const listenForMessages = () => {
      messagesRef.orderBy("timestamp", "asc").onSnapshot((snapshot) => {
        snapshot.docChanges().forEach((change) => {
          if (change.type === "added") {
            renderMessage(change.doc.data());
            // Scroll to the latest message
            const messagesContainer = document.getElementById("messages");
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
          }
        });
      });
    };

    // Send message to Firestore
    const sendMessage = () => {
      const messageInput = document.getElementById("messageInput");
      const message = messageInput.value.trim();
      if (message === "") return;

      messagesRef.add({
        sender: "Oliver", // Replace with dynamic user name if needed
        message: message,
        timestamp: firebase.firestore.FieldValue.serverTimestamp()
      }).then(() => {
        messageInput.value = ""; // Clear input
      }).catch((error) => {
        console.error("Error adding message:", error);
      });
    };

    // Set up message sending
    document.getElementById("sendMessageBtn").addEventListener("click", sendMessage);

    // Enable FCM for notifications
    const requestPermission = async () => {
      try {
        const token = await messaging.getToken({
          vapidKey: "YOUR_VAPID_KEY" // Replace with your own VAPID key
        });
        console.log("FCM Token:", token);
        // You can store this token in Firestore to target specific users
      } catch (error) {
        console.error("Error getting FCM token:", error);
      }
    };

    messaging.onMessage((payload) => {
      console.log("Message received:", payload);
      // Show the notification when app is in the foreground
      new Notification("New Message", {
        body: payload.notification.body,
      });
    });

    // Request permission for notifications
    requestPermission();

    // Start listening for messages
    listenForMessages();
  </script>

  <script>
    // Service Worker Registration
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("/service-worker.js").then((registration) => {
        console.log("Service Worker registered:", registration);
      }).catch((error) => {
        console.log("Service Worker registration failed:", error);
      });
    }
  </script>
</body>
</html>
