<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpinkTweet</title>
    <style>
        /* Basic styles for the app */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .app-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .tweet-container {
            width: 100%;
            max-width: 500px;
            padding: 20px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        .tweet {
            padding: 15px;
            margin: 10px 0;
            background-color: #e1e8ed;
            border-radius: 10px;
        }

        .tweet .user {
            font-weight: bold;
        }

        .tweet .content {
            margin-top: 10px;
        }

        .tweet-actions {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }

        .tweet-actions button {
            background-color: #1DA1F2;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 5px 10px;
            cursor: pointer;
        }

        .tweet-actions button:hover {
            background-color: #0d8bcf;
        }

        .profile {
            margin-top: 20px;
        }

        .profile button {
            background-color: #ff6b6b;
        }

        .profile button:hover {
            background-color: #d9534f;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- Profile Section -->
        <div class="profile" id="profileSection" style="display: none;">
            <h3>Welcome, <span id="userName"></span></h3>
            <button onclick="logout()">Log Out</button>
        </div>

        <!-- Tweets Section -->
        <div id="tweetSection" class="tweet-container">
            <h2>SpinkTweet</h2>
            <div id="tweetsList">
                <!-- Tweets will appear here -->
            </div>

            <!-- Tweet Input Section -->
            <textarea id="tweetInput" placeholder="What's on your mind?" rows="3" style="width: 100%;"></textarea>
            <button onclick="postTweet()">Post Tweet</button>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-firestore.js"></script>

    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDWDk_p33Y_jgPNJPHoJApEmo0W7Q9BhxA",
            authDomain: "spinktweet.firebaseapp.com",
            projectId: "spinktweet",
            storageBucket: "spinktweet.appspot.com",
            messagingSenderId: "848866063079",
            appId: "1:848866063079:web:be2efce9b4c5ecc3956842",
            measurementId: "G-81YMX6VBK4"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        // Check if user is logged in
        auth.onAuthStateChanged(user => {
            if (user) {
                document.getElementById('profileSection').style.display = 'block';
                document.getElementById('userName').textContent = user.email.split('@')[0];
                loadTweets();
            } else {
                window.location.href = 'login.html'; // Redirect to login if not authenticated
            }
        });

        // Post a tweet
        function postTweet() {
            const tweetInput = document.getElementById('tweetInput');
            if (tweetInput.value.trim()) {
                const tweetData = {
                    user: auth.currentUser.email.split('@')[0],
                    content: tweetInput.value.trim(),
                    timestamp: firebase.firestore.FieldValue.serverTimestamp(),
                    likes: 0,
                    replies: 0
                };

                db.collection('tweets').add(tweetData)
                    .then(() => {
                        tweetInput.value = ''; // Clear input field
                        loadTweets(); // Reload tweets
                    })
                    .catch(error => console.error("Error posting tweet: ", error));
            }
        }

        // Load tweets from Firestore
        function loadTweets() {
            db.collection('tweets').orderBy('timestamp', 'desc').get()
                .then(snapshot => {
                    const tweetsList = document.getElementById('tweetsList');
                    tweetsList.innerHTML = ''; // Clear existing tweets
                    snapshot.forEach(doc => {
                        const tweet = doc.data();
                        const tweetElement = document.createElement('div');
                        tweetElement.classList.add('tweet');
                        tweetElement.innerHTML = `
                            <div class="user">${tweet.user}</div>
                            <div class="content">${tweet.content}</div>
                            <div class="tweet-actions">
                                <button onclick="likeTweet('${doc.id}')">Like (${tweet.likes})</button>
                                <button onclick="replyToTweet('${doc.id}')">Reply</button>
                            </div>
                        `;
                        tweetsList.appendChild(tweetElement);
                    });
                })
                .catch(error => console.error("Error loading tweets: ", error));
        }

        // Like a tweet
        function likeTweet(tweetId) {
            const tweetRef = db.collection('tweets').doc(tweetId);
            tweetRef.update({
                likes: firebase.firestore.FieldValue.increment(1)
            }).then(() => {
                loadTweets(); // Reload tweets to reflect changes
            }).catch(error => console.error("Error liking tweet: ", error));
        }

        // Handle replies (just a placeholder for now)
        function replyToTweet(tweetId) {
            alert("Replying to tweet...");
        }

        // Logout the user
        function logout() {
            auth.signOut().then(() => {
                window.location.href = 'login.html'; // Redirect to login after logout
            }).catch(error => console.error("Error signing out: ", error));
        }
    </script>
</body>
</html>
