<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpinkCommunicator</title>
    <link rel="manifest" href="/manifest.json">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .container {
            width: 100%;
            max-width: 500px;
            padding: 20px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        h1 {
            text-align: center;
            color: #1DA1F2;
        }
        input[type="text"], textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        button {
            width: 100%;
            padding: 10px;
            border: none;
            background-color: #1DA1F2;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0d8bcf;
        }
        .message {
            padding: 15px;
            margin: 10px 0;
            background-color: #e1e8ed;
            border-radius: 10px;
        }
        .profile {
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div id="appContainer" class="container">
        <h1>SpinkCommunicator</h1>
        <textarea id="messageInput" placeholder="Enter your message..." rows="3"></textarea>
        <button onclick="sendMessage()">Send Message</button>

        <div id="messagesList"></div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-messaging.js"></script>

    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDWDk_p33Y_jgPNJPHoJApEmo0W7Q9BhxA",
            authDomain: "spinktweet.firebaseapp.com",
            projectId: "spinktweet",
            storageBucket: "spinktweet.appspot.com",
            messagingSenderId: "848866063079",
            appId: "1:848866063079:web:be2efce9b4c5ecc3956842",
            measurementId: "G-81YMX6VBK4"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const messaging = firebase.messaging();

        // Check for service worker support
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/service-worker.js')
                .then((registration) => {
                    console.log('Service Worker registered with scope:', registration.scope);
                    messaging.useServiceWorker(registration);
                }).catch((error) => {
                    console.log('Service Worker registration failed:', error);
                });
        }

        // Enable notifications
        function enableNotifications() {
            messaging.requestPermission()
                .then(() => messaging.getToken())
                .then((token) => {
                    console.log('FCM Token:', token);
                    // Here, you can store the token in Firestore or send it to your server for push notifications
                })
                .catch((error) => {
                    console.log('Notification permission denied:', error);
                });
        }

        // Send a message
        function sendMessage() {
            const messageInput = document.getElementById('messageInput').value;
            if (messageInput.trim()) {
                const messageData = {
                    user: "Anonymous", // Placeholder for the user
                    content: messageInput,
                    timestamp: firebase.firestore.FieldValue.serverTimestamp(),
                };
                db.collection('messages').add(messageData)
                    .then(() => {
                        document.getElementById('messageInput').value = ''; // Clear input
                        loadMessages(); // Reload messages
                    })
                    .catch((error) => {
                        console.log('Error sending message:', error);
                    });
            }
        }

        // Load messages
        function loadMessages() {
            db.collection('messages').orderBy('timestamp', 'desc').get()
                .then((snapshot) => {
                    const messagesList = document.getElementById('messagesList');
                    messagesList.innerHTML = ''; // Clear existing messages
                    snapshot.forEach((doc) => {
                        const message = doc.data();
                        const messageElement = document.createElement('div');
                        messageElement.classList.add('message');
                        messageElement.innerHTML = `
                            <div class="user">${message.user}</div>
                            <div class="content">${message.content}</div>
                        `;
                        messagesList.appendChild(messageElement);
                    });
                })
                .catch((error) => {
                    console.log('Error loading messages:', error);
                });
        }

        // Listen for new messages and update the UI in real-time
        db.collection('messages').orderBy('timestamp', 'desc').onSnapshot((snapshot) => {
            loadMessages(); // Reload messages when a new message is added
        });

        // Load messages on page load
        loadMessages();

        // Initialize notifications
        enableNotifications();
    </script>

</body>
</html>
