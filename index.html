<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Spink Chat</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #f0f2f5;
      transition: background-color 0.3s;
    }
    header {
      background: #1da1f2;
      color: white;
      padding: 1rem;
      text-align: center;
      font-size: 1.5em;
    }
    #tweetInput {
      width: 100%;
      padding: 1rem;
      font-size: 1rem;
      box-sizing: border-box;
      border: none;
      outline: none;
    }
    #sendBtn {
      width: 100%;
      padding: 1rem;
      background: #1da1f2;
      color: white;
      border: none;
      font-size: 1rem;
      cursor: pointer;
    }
    #feed {
      padding: 1rem;
    }
    .tweet {
      background: white;
      margin-bottom: 1rem;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
      display: flex;
      align-items: flex-start;
    }
    .tweet img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin-right: 10px;
    }
    .tweet-content {
      flex: 1;
    }
    .time {
      color: gray;
      font-size: 0.8em;
    }
    .tweet-footer {
      display: flex;
      justify-content: space-between;
      margin-top: 10px;
      font-size: 0.9em;
    }
    .likes {
      cursor: pointer;
      color: #1da1f2;
    }
    .dark-mode {
      position: fixed;
      bottom: 20px;
      left: 20px;
      background: #1da1f2;
      color: white;
      padding: 0.5rem;
      border-radius: 5px;
      cursor: pointer;
    }
    /* Dark mode styles */
    .dark-mode-active {
      background: #333;
      color: white;
    }
    body.dark-mode {
      background-color: #121212;
      color: white;
    }
    .tweet.dark-mode {
      background: #333;
      color: white;
    }
  </style>
</head>
<body>

<header>Spink Chat</header>
<textarea id="tweetInput" rows="3" placeholder="What's happening?"></textarea>
<button id="sendBtn">Send</button>
<div id="feed"></div>

<button class="dark-mode">Dark Mode</button>

<!-- Firebase SDKs -->
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

<script>
  // Firebase initialization
  const firebaseConfig = {
    apiKey: "AIzaSyDWDk_p33Y_jgPNJPHoJApEmo0W7Q9BhxA",
    authDomain: "spinktweet.firebaseapp.com",
    projectId: "spinktweet",
    storageBucket: "spinktweet.firebaseapp.com",
    messagingSenderId: "848866063079",
    appId: "1:848866063079:web:be2efce9b4c5ecc3956842",
    measurementId: "G-81YMX6VBK4"
  };

  // Initialize Firebase
  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();

  const tweetInput = document.getElementById('tweetInput');
  const sendBtn = document.getElementById('sendBtn');
  const feed = document.getElementById('feed');
  const darkModeBtn = document.querySelector('.dark-mode');
  const body = document.body;

  let isDarkMode = false;

  // Removed username prompt (no longer needed)
  const username = "User";  // Placeholder for user

  // Toggle Dark Mode
  darkModeBtn.onclick = () => {
    isDarkMode = !isDarkMode;
    body.classList.toggle('dark-mode', isDarkMode);
    darkModeBtn.classList.toggle('dark-mode-active', isDarkMode);
  };

  // Handle sending a message
  sendBtn.onclick = () => {
    const text = tweetInput.value.trim();
    if (text) {
      db.collection("tweets").add({
        text,
        username,  // Placeholder username
        profilePic: "https://randomuser.me/api/portraits/men/1.jpg",  // Placeholder profile pic
        time: Date.now(),
        likes: 0
      });
      tweetInput.value = "";
    }
  };

  // Display messages
  db.collection("tweets").orderBy("time", "desc").onSnapshot(snapshot => {
    feed.innerHTML = "";
    snapshot.forEach(doc => {
      const tweet = doc.data();
      const div = document.createElement('div');
      div.className = "tweet";
      div.innerHTML = `
        <img src="${tweet.profilePic}" alt="Profile">
        <div class="tweet-content">
          <div><strong>${tweet.username}</strong></div>
          <div>${tweet.text}</div>
          <div class="time">${new Date(tweet.time).toLocaleString()}</div>
          <div class="tweet-footer">
            <div class="likes" onclick="likeTweet('${doc.id}')">Likes: ${tweet.likes}</div>
          </div>
        </div>
      `;
      feed.appendChild(div);
    });
  });

  // Like tweet function
  function likeTweet(id) {
    const tweetRef = db.collection("tweets").doc(id);
    tweetRef.update({
      likes: firebase.firestore.FieldValue.increment(1)
    });
  }
</script>

</body>
</html>
