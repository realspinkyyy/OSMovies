<!DOCTYPE html>
<html>
<head>
  <title>SpinkTweet</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #f0f2f5;
    }
    header {
      background: #1da1f2;
      color: white;
      padding: 1rem;
      text-align: center;
      font-size: 1.5em;
    }
    #tweetInput {
      width: 100%;
      padding: 1rem;
      font-size: 1rem;
      box-sizing: border-box;
      border: none;
      outline: none;
    }
    #sendBtn {
      width: 100%;
      padding: 1rem;
      background: #1da1f2;
      color: white;
      border: none;
      font-size: 1rem;
      cursor: pointer;
    }
    #feed {
      padding: 1rem;
    }
    .tweet {
      background: white;
      margin-bottom: 1rem;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    .time {
      color: gray;
      font-size: 0.8em;
    }
  </style>
</head>
<body>

<header>SpinkTweet</header>
<textarea id="tweetInput" rows="3" placeholder="What's happening?"></textarea>
<button id="sendBtn">Tweet</button>
<div id="feed"></div>

<!-- Firebase SDKs -->
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>

<script>
  // Your Firebase config (from what you gave)
  const firebaseConfig = {
    apiKey: "AIzaSyDWDk_p33Y_jgPNJPHoJApEmo0W7Q9BhxA",
    authDomain: "spinktweet.firebaseapp.com",
    projectId: "spinktweet",
    storageBucket: "spinktweet.firebasestorage.app",
    messagingSenderId: "848866063079",
    appId: "1:848866063079:web:be2efce9b4c5ecc3956842",
    measurementId: "G-81YMX6VBK4"
  };

  // Init Firebase
  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();

  const tweetInput = document.getElementById('tweetInput');
  const sendBtn = document.getElementById('sendBtn');
  const feed = document.getElementById('feed');

  sendBtn.onclick = () => {
    const text = tweetInput.value.trim();
    if (text) {
      db.collection("tweets").add({
        text,
        time: Date.now()
      });
      tweetInput.value = "";
    }
  };

  db.collection("tweets").orderBy("time", "desc").onSnapshot(snapshot => {
    feed.innerHTML = "";
    snapshot.forEach(doc => {
      const tweet = doc.data();
      const div = document.createElement('div');
      div.className = "tweet";
      div.innerHTML = `
        <div>${tweet.text}</div>
        <div class="time">${new Date(tweet.time).toLocaleString()}</div>
      `;
      feed.appendChild(div);
    });
  });
</script>

</body>
</html>
